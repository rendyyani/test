<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulir|SignUp</title>
</head>

<body>
    <section class="header">
      <h1><strong>Buat Account Baru!</strong></h1> 
    </section>
    <section class="form">
     <form action="./welcome.html">
        <h3>Sign Up From</h3>
        <label for="first-name">First Name:</label>
        <br>
        <input type="text" name="first-name" id="first-name" required>
        <br>
        <br>
        <Label for="last-name">Last Name:</Label>
        <br>
        <input type="text" name="last-name" id="last-name" required>
        <br>
        <br>
        <label for="gender">Gender:</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="nationality">Nationality:</label>
        <br>
        <select name="nationality" id="nationality">
            <option value="malaysia">Malaysia</option>
            <option value="indonesia">Indonesia</option>
            <option value="singapore">Singapore</option>
            <option value="vietnam">Vietnam</option>
            <option value="thailand">Thailand</option>
        </select>
        <br>
        <br>
        <label for="language">Language Spoken:</label>
        <br>
        <input type="checkbox" name="language" value="Bahasa Indonesia">
        <label for="bahasa-indonesia">Bahasa Indonesia</label>
        <br>
        <input type="checkbox" name="language" value="english">
        <label for="english">English</label>
        <br>
        <input type="checkbox" name="language" value="other">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="bio">Bio:</label>
        <br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        <br>
        <a href="./welcome.html"></a><input type="submit" value="Sign up"></a>
    </form>   
    </section>
    
</body>
</html>
